# Name of your workflow.
name: tests-setup

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
 flutter-test:
  name: Run Flutter app tests
  runs-on: windows-latest
  steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "18.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

        
